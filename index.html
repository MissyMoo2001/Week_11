<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body class="container text-bg-success-subtle">
    <div class="card text-center" style="background-color: #97cbff;">
        <div class="card-header" style="background-color: #81c0ff;">
        Tic-Tac-Toe!!
        </div>
        Rules of the game: Two players will take turns placing either an "X" or an "O" on the three by three board below. The first player to place three in a row wins the game! if the board is full and no winner is determined, the game ends in a draw.
    </div><br>

    <div class="card" style="background-color: #97cbff;" style="border-radius: 5px;">
        <h1 id="turn-indicator" style="background-color: #81c0ff; padding-left:5px;">X's Turn</h1>
        <div id="grid" class="grid" style="border-color: #dee2e6; padding-bottom: 5px;"></div>
        
    </div>
    <button class="btn btn-primary mt-3" onclick="resetGame()">Restart Game</button>

    <div class="alert-container" id="alert-box"></div>
    
    <script src="tictac.js"></script>
</body>
</html>
